<!DOCTYPE html>
<html    lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="list" >
<head>
    <link th:replace="links" />
</head>
<body>
    <div th:replace="fragments/header::header"></div>
    <div class="container list-container">
        <form action="/users" class="form-inline">
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="name" placeholder="Search User" />
                <input type="submit" value="Search" class="btn btn-primary" />
            </div>
        </form>
        <div class="card">
            <div class="card card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Add</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${users}">
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.name}" ></td>
                        <td><a th:href="@{/addTask(email=${user.email})}" class="btn btn-dark">Add</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer::footer"></div>
    <div th:replace="scripts"></div>
</body>
</html>
