<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
   <link th:replace="links" />
</head>
<body>
<div>
    <div th:replace="fragments/header :: header">
    </div>
    <div>
        <form th:action="@{/addTask}" th:object="${task}" method="post" class="form-baslangÄ±c align-content-lg-center">
            <div class="form-group align-content-lg-center ">
                <label th:for="Date" class="form-control-label" >Date</label>
                <input type="date" class="form-control" th:field="*{date}" id="date"/>
                <div class="text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
            </div>
            <div class="form-group">
                <label th:for="startTime" class="form-control-label">Start Time</label>
                <input type="time" class="form-control " th:field="*{startTime}" id="startTime"  />
                <div class="text text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
            </div>
            <div class="form-group">
                <label th:for="stopTime" class="form-control-label">Stop Time</label>
                <input type="time" class="date-picker form-control" th:field="*{stopTime}"  id="stopTime" />
                <div class="text text-danger" th:if="${#fields.hasErrors('stopTime')}" th:errors="*{stopTime}"></div>
            </div>
            <div class="form-group">
                <label th:for="description" class="form-control-label">Description</label>
                <textarea  class="form-control" th:field="*{description}"  id="description"  title="description"></textarea>
                <div class="text text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <input type="submit" value="submit" class="btn btn-primary"/>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <div th:replace="scripts"></div>
</div>
</body>
</html>
